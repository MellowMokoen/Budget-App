<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check your expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="second-wallpaper">
    <div class="container">
      <a href="index.html">
        <small>Log Out</small>
      </a>
      <h1 class="text-center p-3">Track your expenses</h1>

      <form class="d-flex justify-content-evenly second-form">
        <span class="row">
          <div class="col-md-3">
            <label for="underline-input">Your salary :</label>
            <input type="text" id="underline-input" class="underline-input" />
          </div>

          <span class="col-md-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" />
          </span>
          <span class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" />
          </span>
          <div class="col-md-3">
            <button type="submit" class="log-button" id="log-button">
              submit
            </button>
          </div>
        </span>
      </form>
      <p id="display-amount">Hey Mellow</p>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
